<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Drum Kit</h1>
    <p>Start playing with your keyboard.</p>
   
<div id="drumkit">
<button class="grid" id="clap" data-key="1"data-sound="sounds/clap.wav">Clap</button>
<button class="grid" id="hihat"  data-key="2"data-sound="sounds/hihat.wav">Hihat</button>
<button  class="grid"id="kick" data-key="3"data-sound="sounds/kick.wav">kick</button>
<button class="grid" id="openhat"data-key="4" data-sound="sounds/openhat.wav">openhat</button>
<button  class="grid"id="grid"data-key="5" id="ride" data-sound="sounds/ride.wav">ride</button>
<button class="grid" id="snare" data-key="6"data-sound="sounds/snare.wav">snare</button>
<button  class="grid"id="tom" data-key="7"data-sound="sounds/tom.wav">Tom</button>
<button  class="grid"id="tink" data-key="8"data-sound="sounds/tink.wav">Tink</button>



    
   
</div>
</body>
</html>
